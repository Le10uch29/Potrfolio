<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенты</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
</head>

<body>


  <div class="container students__container pt-1 pd-4" id="students__container0">
    <form action="" id="filterform" class="students__for">
      <div class="mb-3">
        <input type="text" class="form-control" id="inp-name0" placeholder="First name">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="inp-name1" placeholder="Last name">
      </div>
      <div>
        <input type="text" class="form-control" id="inp-middle-name" placeholder="Middle name">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="inp-date-of-birth" placeholder="date of birth">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="inp-start-year" placeholder="Start year">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="inp-faculty" placeholder="Faculty">
      </div>
      <button type="submit" class="btn btn-primary">Filter</button>
    </form>
  </div>

    <div class="container pt-4 pb-4">
        <form action="#" class="mb-4" id="add-form">
            <div class="mb-3">
                <input class="form-control" type="text" id="name-inp" placeholder="Имя">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="lastname-inp" placeholder="Фамилия">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="surname-inp" placeholder="Отчество">
            </div>
            <div class="mb-3">
                <input class="form-control" type="date" id="birthday-inp">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="faculty-inp" placeholder="Факультет">
            </div>
            <div class="mb-3">
                <input class="form-control" type="number" id="studyStart-inp" placeholder="Дата поступления">
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Дата рождения</th>
                    <th>Факультет</th>
                    <th>Год поступления</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="stud-table">

            </tbody>
        </table>

    </div>


</body>

</html>
